{% assign section = include.section %}
<section class="content__row content__row--full-width contact__section" data-id="{{ section.section_id }}">
  {% assign image_is_not_empty = section.image | is_not_empty %}{% if image_is_not_empty %}<img src="{{ section.image | relative_url }}" alt="" class="contact__image">{% endif %}
  <div class="contact__text-container">
    <h3 class="contact__title">Have any questions? <br> Contact us.</h3>
    <div class="contact__info-container">
      <p class="contact__address">{{ section.address }}</p>
      <p class="contact__telephone">{{ section.phone }}</p>
      <p class="contact__email">{{ section.email }}</p>
      <div class="contact__separator"></div>
</section>
